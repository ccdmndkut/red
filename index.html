<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- For iOS Safari Add to Home Screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Standard PWA Tag (Chrome, Android, etc.) -->
    <meta name="mobile-web-app-capable" content="yes">

    <title>Reddit Scraper</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="src/styles/base-styles.css">
    <link rel="stylesheet" href="src/styles/component-styles.css">
    <link rel="stylesheet" href="src/styles/advanced-styles.css">
</head>

<body>
    <!-- The container where the React app will be mounted -->
    <div id="root"></div>

    <!-- External Libraries - Load these first -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Application components and utilities - Load these next -->
    <script src="src/utils/utils.js"></script>
    <script type="text/babel" src="src/components/GalleryModal.js"></script>
    <script type="text/babel" src="src/components/MediaGrid.js"></script>
    <script type="text/babel" src="src/components/RedditScraper.js"></script>

    <!-- Finally, the main file that renders the app -->
    <script type="text/babel" src="src/index.js"></script>
</body>

</html>
